<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Pottery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>
    <div id="temporaryContent">
        <div class="contact-container">
            <h1>Kontakt</h1>
            <h2>Dane kontaktowe</h2>
            <div class="contact-info">
                <p><strong>Adres:</strong> ul. Przykładowa 123, 00-001 Warszawa</p>
                <p><strong>Telefon:</strong> 123-456-789</p>
                <p><strong>Email:</strong> <a href="mailto:info@pottery.pl">info@pottery.pl</a></p>
            </div>
            <h2>Formularz kontaktowy</h2>
            <form id="contact-form" class="contact-form">
                <label for="firstname">Imię *</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Nazwisko *</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Wiadomość *</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Wyślij</button>
            </form>
        </div>
    </div>
    
    <script src="kontakt.js" type="module"></script>
</body>
</html>
